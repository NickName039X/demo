    <body>
        <div class="use-transform">
            <div></div>
        </div>

        <div class="blue red">123</div>
        <div class="red blue">123</div>

<style>

    .red {
        color: red
    }
    .blue {
        color: blue;
    }

    * {
        margin: 0;
        padding: 0;
    }

    .use-transform {
        width: 200px;
        height: 200px;
        border: 1px solid #000;
    }

    .use-transform div {
        position: absolute;
        width: 100px;
        height: 50px;
        top: 50%;

        background: #095;
    }
